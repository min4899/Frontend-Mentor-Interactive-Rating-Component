<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main-container" role="main">
      
      <section id="slide1" class="card-container column-center">
        <div class="circle">
          <img src="./icon-star.svg" alt="star icon" />
        </div>
        <h1 class="margin-top-double">How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="ratings margin-top">
          <label for="btn1">
            <input type="radio" name="rating" value="1" id="btn1">
            <span class="circle btn rating fade-transition">1</span>
          </label>
          <label for="btn2">
            <input type="radio" name="rating" value="2" id="btn2">
            <span class="circle btn rating fade-transition">2</span>
          </label>
          <label for="btn3">
            <input type="radio" name="rating" value="3" id="btn3">
            <span class="circle btn rating fade-transition">3</span>
          </label>
          <label for="btn4">
            <input type="radio" name="rating" value="4" id="btn4">
            <span class="circle btn rating fade-transition">4</span>
          </label>
          <label for="btn5">
            <input type="radio" name="rating" value="5" id="btn5">
            <span class="circle btn rating fade-transition">5</span>
          </label>
        </div>
        <input type="submit" value="SUBMIT" class="submit btn margin-top-double" onclick="submit_rating()"></input>
      </section>

      <section id="slide2" class="card-container column-center align-all-center hide">
        <img src="./illustration-thank-you.svg" alt="thank you illustration" class="margin-top"/>
        <div id="rating-result" class="margin-top-double">You selected # out of 5</div>
        <h1 class="margin-top-double">Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </section>

    </div>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
